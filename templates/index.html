<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Inventory Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
            font-size: 48px;
            text-align: center;
            color: #4CAF50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            letter-spacing: 2px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 50px;
        }

        .block {
            background: #4CAF50;
            border-radius: 8px;
            width: 200px;
            height: 150px;
            margin: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: #fff;
            font-size: 20px;
            transition: background 0.3s, transform 0.3s;
        }

        .block:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .block i, .block .text-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .text-icon {
            font-weight: bold;
            font-size: 36px;
        }
    </style>
</head>
<body>
    <h1>Books Inventory Management System</h1>
    <div class="container">
        <a href="/add" class="block">
            <i class="fas fa-plus"></i>
            Add a New Book
        </a>
        <a href="/filter" class="block">
            <i class="fas fa-filter"></i>
            Filter Books
        </a>
        <a href="/books" class="block">
            <i class="fas fa-book"></i>
            Books List
        </a>
        <a href="/export?format1=csv" class="block">
            <div class="text-icon">CSV</div>
            Export as CSV
        </a>
        <a href="/export?format1=json" class="block">
            <i class="fas fa-file-code"></i>
            Export as JSON
        </a>
    </div>
</body>
</html>
