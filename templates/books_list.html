<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 50px;
            font-size: 48px;
            color: #4CAF50; /* Green color for the title */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            letter-spacing: 2px;
        }

        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
            background: white; /* White background for table */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #4CAF50; /* Green header for table */
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2; /* Alternate row colors */
        }

        .back-link {
            display: block;
            margin: 20px auto;
            font-size: 18px;
            color: #4CAF50; /* Green color for the link */
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Books List</h1>

    <table>
        <thead>
            <tr>
                <th>Entry ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Publication Date</th>
                <th>ISBN</th>
            </tr>
        </thead>
        <tbody>
            {% if books %}
                {% for book in books %}
                    <tr>
                        <td>{{ book.entry_id }}</td>
                        <td>{{ book.title }}</td>
                        <td>{{ book.author }}</td>
                        <td>{{ book.genre }}</td>
                        <td>{{ book.publication_date }}</td>
                        <td>{{ book.isbn }}</td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="6">No books available.</td>
                </tr>
            {% endif %}
        </tbody>
    </table>

    <a href="/" class="back-link"><i class="fas fa-arrow-left"></i> Back to Home</a>
</body>
</html>
